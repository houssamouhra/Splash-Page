<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Masculine Iron Frame</title>
    <link rel="icon" type="image/png" href="favicon.ico" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- Brand Logo -->
      <img
        src="./img/masculine-frame-Logo.png"
        alt="MIF Logo"
        class="brand-img"
      />
      <!-- Background Toggle -->
      <div class="background-toggles" title="Change Background">
        <div class="background-1" onclick="changeBackground('1')"></div>
        <div class="background-2" onclick="changeBackground('2')"></div>
      </div>
      <!-- Title & Text -->
      <div class="text-container">
        <h1 class="title">Find your masculine aura.</h1>
        <p class="text">
          Crafted for the modern man who aspires to embody masculinity with
          charisma & class.
        </p>
        <div class="app-store-btn">
          <a href="https://apple.com" target="_blank">
            <img src="./img/app-store-button.png" alt="App Store" />
          </a>
        </div>
        <div class="play-store-btn">
          <a href="https://play.google.com" target="_blank">
            <img src="./img/google-play-button.png" alt="Google Play" />
          </a>
        </div>
      </div>
      <!-- Main Image -->
      <div class="main-image-container">
        <img
          src="./img/iphone-mockup-landing.png"
          alt="Landing Page Mockup"
          class="profile-img"
        />
      </div>
      <!-- Images -->
      <img
        src="./img/masculine-frame-glass.png"
        alt="Glass"
        class="glass-img"
      />
      <img
        src="./img/masculine-frame-tshirt.png"
        alt="tshirt"
        class="tshirt-img"
      />
      <div class="hoodie">
        <img src="./img/masculine-frame-hoodie-front.png" alt="Hoodie-Front" />
        <img src="./img/masculine-frame-hoodie-back.png" alt="Hoodie-Back" />
      </div>
      <div class="pullover">
        <img
          src="./img/masculine-frame-pullover-front.png"
          alt="Pullover-Front"
        />
        <img
          src="./img/masculine-frame-pullover-back.png"
          alt="Pullover-Back"
        />
      </div>
      <img src="./img/ship-in.png" alt="shipping" class="shipping-img" />
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
